    <h1 class="title"> Gnome Desktop </h1>
    <div class="content"> <p>Gnome 데스크탑 을 사용중이다.<br />
문제는 터미널창이 겹쳐질때 구분이 안간다</p>

<p>아래와 같이 css를 작성하면 해결된다.</p>

<p>~./config/gtk3.0/gtk.css</p>

<pre><code>.window-frame {
  border: 1px solid gray;
}

</code></pre>

<p>단축키 Alt +F2 입력하고 프롬프트창에 r 이라고 입력 할것</p>
